<!DOCTYPE html>
<html oncontextmenu="return false;" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Send-It - Parcel Delivery Service </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" description="Emmanuel Daniel">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/main.css" />
  </head>
  <body>
    <header data-add-file="header.volt"></header>
    <div class="clear-xx"></div>
    <div class="clear-xx"></div>
    <main class="boxes w98p center">
      <div class="b-3 card">
        <nav class="side">
          <a href="orderCreate.html" class="headerBtn red white-text"> Create Order Now!</a>

          <div class="clear-xx"></div>

          <a href="" class="header"> Dashboard</a>
          <a href="" class=""> Update Profile   </a>
          <a href="#" class="collapsible"> Notification <small class="circle red">12</small></a>

          <div class="collapse-content center notification">
            <div> Parcel is currently at Ijebu Bus Stop </div>
            <div> Parcel is currently at Ijebu Bus Stop </div>
            <div> Parcel is currently at Ijebu Bus Stop </div>
          </div>
        </nav>
      </div>
      <div class="b-1">
      </div>

      <div class="b-7 b-t-8" data-view="app-view">
        <div class="boxes">
          <div class="b-3-5 b-t-5">
            <div class="chip">
              <p class="figure totalDelivered">211</p>
              Delivered
            </div>
          </div>
          <div class="b-2-5 b-t-5">
              <div class="chip">
                <p class="figure totalTransit">211</p>
                Transit
              </div>
          </div>
          <div class="b-3-5 b-t-5">
                <div class="chip">
                  <p class="figure totalCanceled">211</p>
                  Canceled
                </div>
          </div>
          <div class="b-2-5 b-t-5">
              <div class="chip">
                <p class="figure totalOrders">211</p>
                Orders
              </div>
        </div>
      </div>
      <div class="clear-x"></div>
      <hr />
      <div class="clear-x"></div>

        <div class="">
          <div class="table-container">
            <table class="table">
              <tr>
                <th>content<small>(s)</small></th>
                <th>weight</th>
                <th>status</th>
                <th>action</th>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </main>

    <div class="toast">..</div>

    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/api.js"></script>
  </body>
</html>
