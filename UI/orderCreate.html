<!DOCTYPE html>
<html oncontextmenu="return false;" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Send-It - Parcel Delivery Service </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" description="Emmanuel Daniel">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/main.css" />
  </head>
  <body>
    <header data-add-file="header.volt"></header>
    <div class="clear-xx"></div>
    <div class="clear-xx"></div>
    <form>
    <main class="w90p center boxes">
      <div class="b-3"></div>
        <div class="white card b-6" data-view="app-view">
          <div class="clear-xx"></div>
          <div class="group">
            <input type="text" required>
            <span class="highlight"></span>
            <label>Parcel Name</label>
          </div>
          <div class="group">
            <textarea required></textarea>
            <span class="highlight"></span>
            <label>Parcel Desc.</label>
          </div>
          <div class="boxes">
            <div class="group">
              <input type="text" required class="weight">
              <span class="highlight"></span>
              <label>Weight</label>
            </div>
            <div class="group ">
              <input type="text" disabled required class="weight">
              <span class="highlight"></span>
              <label>Price: <del>N</del><span class="price"></span></label>
            </div>
          </div>


          <div class="center w200px">
            <a data-target='myModal' class="ImageAction hide btn">view Image</a>
          </div>
<!-- The Modal -->
<div id="myModal" class="modal">
  <img class="modal-content" id="smallImage">
</div>
          <div class="group">
              <input type="file" onchange="showImage(this)" name="image" id="image"/>
            <span class="highlight"></span>
          </div>

          <h6 class="center-text blue-text">Pick Up & Delivery Details</h6>

          <div class="group ">
            <input type="text" required class="">
            <span class="highlight"></span>
            <label>Pickup Personels Name</label>
          </div>
          <div class="group ">
            <input type="text" required class="">
            <span class="highlight"></span>
            <label>PickUp Address</label>
          </div>
          <div class="group ">
            <input type="text" required class="">
            <span class="highlight"></span>
            <label>PickUp Code</label>
          </div>
          <div class="group ">
            <input type="text" required class="">
            <span class="highlight"></span>
            <label>Destination Personel's Name</label>
          </div>
          <div class="group ">
            <input type="text" required class="">
            <span class="highlight"></span>
            <label>Destination Address</label>
          </div>
          <div class="group ">
            <input type="text" required class="">
            <span class="highlight"></span>
            <label>Destination Code</label>
          </div>
          <div class="center w200px">
            <button type="text" required class="xx-text">Process Order</button>
          </div>
          <div class="clear-xx"></div>
        </div>
    </main>

  </form>
    <div class="toast">..</div>

    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/api.js"></script>
    <script>
    textareaAutoResize();
    </script>
  </body>
</html>
