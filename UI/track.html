<!DOCTYPE html>
<html oncontextmenu="return false;" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Send-It - Parcel Delivery Service </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" description="Emmanuel Daniel">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/main.css" />
  </head>
  <body>
    <header data-add-file="header.volt"></header>
    <div class="clear-xx"></div>
    <main class="w90p">
      <div class="boxes">
        <input class="fade-bg" placeholder="Enter Tracking Number"/>
        <button class="">track parcel</button>
      </div>

      <section id="map-container" class="map">
        <div id="map" role="application" aria-label="Google Maps of the restaurant"></div>
      </section>
      <section>
        <div class="content-box parcel no-border">
          <h5>Order Details</h5>
          <table class="form">
            <tr>
              <th>Content</th> <td> 1 Iphone 6+, 2 HP laptops </td>
            </tr>
            <tr>
              <th>Pick Up</th>
              <td>
                Ikeja, GRA, No. 120, Lagos
                <br /> 24354
              </td>
            </tr>
            <tr>
              <th>Destination</th>
              <td>
                No. 258, Lokoja, Kogi State
                <br /> 24354
              </td>
            </tr>
            <tr>
              <th>Current Location</th>
              <td> in transit </td>
            </tr>
            <tr>
              <th>Weight</th> <td> 20kg </td>
            </tr>
            <tr>
              <th>Approx. Distance</th> <td> 258miles </td>
            </tr>
            <tr>
              <th>Approx. Duration</th> <td> 4hr 20min </td>
            </tr>
            <tr>
              <th>Approx. Price</th> <td> <strong><del>N</del>2, 000</strong> </td>
            </tr>
            <tr>
              <th class="">Status</th>
              <th class="red">
                Delivered
              </th>
            </tr>
          </table>
        </div>
      </section>
    </main>

    <div class="toast">..</div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
